<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontaktiraj me</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../style.css" rel="stylesheet">
        <link href="../contact/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3e5999ef1a.js" crossorigin="anonymous"></script>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Bojan Rađenović</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="/sr">Početna</a></li>
                  <li class="nav-item"><a class="nav-link" href="/projekti">Projekti</a></li>
                  <li class="nav-item"><a class="nav-link" href="/kontakt">Kontakt</a></li>
                  <li class="nav-item"><button id="toggleEnglish" class="btn btn-link nav-link">en</button></li>
                  <li class="nav-item"><button id="toggleDarkMode" class="btn btn-link nav-link">☀️</button></li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- Contact Form Section -->
        <div class="container mt-5 pt-5">
            <h1 id="contact-text" class="text-center mb-4 text-black">Kontaktiraj me</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-form">
                        <div id="success-message" class="alert alert-success" style="display: none;">
                            Poruka je uspešno poslata!
                        </div>
                        <div id="error-message" class="alert alert-danger" style="display: none;">
                            Došlo je do greške.
                        </div>
                        <form id="contact-form" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Vaše ime</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Vaš Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Vaša poruka</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Pošaljite poruku</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="text-center mt-5">
            <p>Slobodno me kontaktirajte za bilo kakva pitanja/saradnju. Javiću se što pre!</p>
            <div class="text-white">
                <a href="https://x.com/rdjnvc" target="_blank" class="me-3"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/bojanradjenovic" target="_blank" class="me-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/bojanradjenovic" target="_blank" class="me-3"><i class="fab fa-github"></i></a>
                <a href="https://t.me/bojanradjenovic" target="_blank" class="me-3"><i class="fab fa-telegram"></i></a>
            </div>
        </footer>

        <script src="../contact/script.js"></script>
        <script src="../english.js"></script>
    </body>
</html>
